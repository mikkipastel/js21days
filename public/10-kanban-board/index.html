<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>10 - Kanban Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">To-Do List</h1>
    <div class="app">
      <div class="container">
        <h3 class="todo">Todo</h3>
        <div class="drop-zone">
          <div class="task" draggable="true">
            Study JavaScript 21-Days Challenge 🚀
          </div>
          <div class="task" draggable="true">
            Try to do 'ktlint'
          </div>
          <div class="task" draggable="true">Nike Training 🏃‍♀️🏃‍♂️</div>
          <div class="task" draggable="true">
            "Something Universe" podcast
          </div>
          <div class="task" draggable="true">Netfilx time 🎬🍿</div>
          <div class="task" draggable="true">
            Study online course
          </div>
          <div class="task" draggable="true">Drawing</div>
        </div>
      </div>

      <div class="container">
        <h3 class="doing">Doing</h3>
        <div class="drop-zone"></div>
      </div>

      <div class="container">
        <h3 class="done">Done</h3>
        <div class="drop-zone"></div>
      </div>
    </div>
    <script src="./start.js"></script>
  </body>
</html>
